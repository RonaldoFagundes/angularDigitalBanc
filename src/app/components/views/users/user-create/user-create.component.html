
 <mat-sidenav-container class="container">

  <mat-card class="create mat-elevation-z4">




<form action="">

    <h1>CADASTRAR USER</h1>



     <mat-form-field class="form">

        <mat-label class="form-text">Nome</mat-label>
        <input matInput [(ngModel)]="user.name"   type="text" name="nome"
         placeholder="EX. Nome">

     </mat-form-field>



     <mat-form-field class="form">

      <mat-label class="form-text">User</mat-label>
      <input matInput [(ngModel)]="user.login"   type="text"  name="login"
       placeholder="EX. Apelido">

   </mat-form-field>


   <mat-form-field class="form">

      <mat-label class="form-text">Password</mat-label>
      <input matInput [(ngModel)]="user.password"   type="text" name="password"
       placeholder="de 3 a 12 caracteres">

   </mat-form-field>

     
    
     <div class="buttons">

      

      <button (click)="create()" mat-stroked-button  class="mat-elevation-z8">
        cadastrar
      </button>



    </div>



   


      
</form>



</mat-card>

</mat-sidenav-container>
