
 <mat-sidenav-container class="container">

  <mat-card class="login mat-elevation-z4">



  <form action="">

    
    <h1>LOGAR</h1>



     <mat-form-field class="form">

      <mat-label>NÂº de acesso</mat-label>

        <input matInput  [(ngModel)]="user.id"  type="text" name="numero"
         placeholder="numero do id">

     </mat-form-field>



     <mat-form-field class="form">

      <mat-label>User</mat-label>

        <input matInput  [(ngModel)]="userName"  type="text" name="login"
         placeholder="EX. Apelido">

     </mat-form-field>


     



     <mat-form-field class="form">

        <mat-label>Password</mat-label>

        <input matInput  [(ngModel)]="userPassword" type="password" name="password" 
        placeholder="EX. Senha ">         
       
     </mat-form-field>



    




    <div class="buttons">

      <button (click)="logar()" mat-stroked-button  class="mat-elevation-z8">
        Logar</button>

      <button (click)="cadastrar()" mat-stroked-button  class="mat-elevation-z8">
        cadastrar</button>



    </div>


      
</form>


</mat-card>

</mat-sidenav-container>
