<div class="content">


    <div class="title">
       <h1>MOVIMENTAÇÃO</h1>
    </div>
 
 
 
  
  <div class="mat-elevation-z8 content-table">
 
     <table class="table"  mat-table [dataSource]="movimentacao" >      
 
      
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> ID </th>
         <td mat-cell *matCellDef="let row"> {{row.id}} </td>
       </ng-container>
     
 
      
       <ng-container matColumnDef="tipo">
         <th mat-header-cell *matHeaderCellDef> TIPO </th>
         <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
       </ng-container>


       <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>
     
 
      
       <ng-container matColumnDef="valor">
         <th mat-header-cell *matHeaderCellDef> VALOR </th>
         <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
       </ng-container>
 
 





       <!-- <ng-container matColumnDef="password">
         <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
         <td mat-cell *matCellDef="let row"> {{row.password}} </td> 
       </ng-container> -->
 
 
       
     
 
       
       <ng-container matColumnDef="acoes">
         <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇOÊS </th>
         <td mat-cell *matCellDef="let row"> 
    
             <a  class="edit">
               <i class="material-icons">edit</i>
             </a>
 


            <!--
            <a  class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a> 
            -->
 
         </td>
       </ng-container>
       
      
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
  </div>
 
 </div>
