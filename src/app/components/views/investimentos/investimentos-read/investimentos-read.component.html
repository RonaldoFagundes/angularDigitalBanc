
<mat-sidenav-container class="container">




<div class="content">


    <div class="title">
       <h1>INVESTIMENTOS</h1>
    </div>
 
 
 
  
  <div class="mat-elevation-z8 content-table">
 
     <table class="table"  mat-table [dataSource]="investimentos" >      
 
      
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> ID </th>
         <td mat-cell *matCellDef="let row"> {{row.id}} </td>
       </ng-container>
     
 
      
       <ng-container matColumnDef="nome">
         <th mat-header-cell *matHeaderCellDef> NOME </th>
         <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
       </ng-container>
     
 
      
       <ng-container matColumnDef="taxa">
         <th mat-header-cell *matHeaderCellDef> TAXA </th>
         <td mat-cell *matCellDef="let row"> {{row.taxa}} </td>
       </ng-container>
 
 





       <!-- <ng-container matColumnDef="password">
         <th mat-header-cell *matHeaderCellDef> PASSWORD </th>
         <td mat-cell *matCellDef="let row"> {{row.password}} </td> 
       </ng-container> -->
 
 
       
     
      
       
       <ng-container matColumnDef="acoes">
         <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇOÊS </th>
         <td mat-cell *matCellDef="let row"> 
    


             <a  class="edit" routerLink="#">
               <i class="material-icons">edit</i>
             </a>
 
          
            <a  class="delete" routerLink="#">
              <i class="material-icons">delete</i>
            </a> 
           
 
         </td>
       </ng-container>
       
      
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
  </div>
 
 
</div>

</mat-sidenav-container>
